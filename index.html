<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Prompt Wars</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      background: #111;
      color: #eee;
      font-family: 'Segoe UI', system-ui, sans-serif;
      overflow: hidden;
      width: 100vw;
      height: 100vh;
    }
    .screen { display: none; width: 100%; height: 100%; }
    .screen.active { display: flex; }

    /* Start Screen â€” overlay on top of battlefield */
    #prompt-screen {
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 24px;
      padding: 32px;
      background: rgba(0,0,0,0.7);
      z-index: 15;
    }
    #prompt-screen h1 {
      font-size: 48px;
      letter-spacing: 4px;
      text-transform: uppercase;
    }
    #prompt-screen p {
      font-size: 16px;
      opacity: 0.7;
      max-width: 500px;
      text-align: center;
      line-height: 1.5;
    }
    #battle-btn {
      padding: 16px 48px;
      font-size: 20px;
      font-weight: bold;
      text-transform: uppercase;
      letter-spacing: 4px;
      background: #2a2a4a;
      color: #eee;
      border: 2px solid #555;
      border-radius: 4px;
      cursor: pointer;
    }
    #battle-btn:hover { background: #3a3a5a; border-color: #777; }

    /* Battle Screen */
    #battle-screen {
      position: relative;
      flex-direction: column;
      align-items: center;
    }
    #battle-hud {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 8px 16px;
      background: rgba(0,0,0,0.6);
      z-index: 10;
      font-size: 14px;
    }
    #round-timer {
      font-size: 20px;
      font-weight: bold;
      font-variant-numeric: tabular-nums;
    }
    .speed-controls button {
      background: #2a2a4a;
      color: #eee;
      border: 1px solid #444;
      padding: 4px 12px;
      cursor: pointer;
      font-size: 12px;
    }
    .speed-controls button.active { background: #4a4a7a; border-color: #88f; }

    /* Planning overlay */
    #planning-overlay {
      display: none;
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      flex-direction: column;
      align-items: center;
      gap: 12px;
      z-index: 12;
      pointer-events: none;
    }
    #planning-overlay.active { display: flex; }
    #planning-label {
      font-size: 24px;
      font-weight: bold;
      text-transform: uppercase;
      letter-spacing: 3px;
      text-shadow: 0 2px 8px rgba(0,0,0,0.8);
    }
    #planning-instructions {
      font-size: 13px;
      opacity: 0.7;
      text-shadow: 0 1px 4px rgba(0,0,0,0.8);
    }
    #confirm-btn {
      padding: 12px 36px;
      font-size: 16px;
      font-weight: bold;
      text-transform: uppercase;
      letter-spacing: 2px;
      background: #2a2a4a;
      color: #eee;
      border: 2px solid #555;
      border-radius: 4px;
      cursor: pointer;
      pointer-events: auto;
    }
    #confirm-btn:hover { background: #3a3a5a; border-color: #777; }

    /* Cover screen */
    #cover-screen {
      display: none;
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      align-items: center;
      justify-content: center;
      background: rgba(0,0,0,0.85);
      z-index: 16;
      font-size: 36px;
      font-weight: bold;
      letter-spacing: 3px;
      text-transform: uppercase;
    }
    #cover-screen.active { display: flex; }

    /* Result Screen */
    #result-screen {
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 16px;
      background: rgba(0,0,0,0.75);
      z-index: 20;
    }
    #result-screen h2 { font-size: 64px; letter-spacing: 4px; }
    #result-screen .stats { font-size: 18px; opacity: 0.8; }
    #result-screen .buttons { display: flex; gap: 16px; margin-top: 16px; }
    #result-screen button {
      padding: 12px 32px;
      font-size: 16px;
      background: #2a2a4a;
      color: #eee;
      border: 1px solid #555;
      border-radius: 4px;
      cursor: pointer;
    }
    #result-screen button:hover { background: #3a3a5a; }
  </style>
</head>
<body>
  <div id="prompt-screen" class="screen active">
    <h1>Prompt Wars</h1>
    <p>Draw paths for your units, then watch them fight. Blue plans first, then Red.</p>
    <button id="battle-btn">Start Game</button>
  </div>

  <div id="battle-screen" class="screen">
    <div id="battle-hud">
      <span id="blue-count" style="color:#4a9eff">Blue: 5</span>
      <div style="display:flex;align-items:center;gap:12px">
        <span id="round-timer"></span>
        <div class="speed-controls">
          <button data-speed="1" class="active">1x</button>
          <button data-speed="2">2x</button>
          <button data-speed="3">3x</button>
        </div>
      </div>
      <span id="red-count" style="color:#ff4a4a">Red: 5</span>
    </div>
    <div id="pixi-container"></div>

    <div id="planning-overlay">
      <span id="planning-label">Blue Planning</span>
      <span id="planning-instructions">Click a unit, drag to draw a path. Repeat for each unit.</span>
      <button id="confirm-btn">Done</button>
    </div>
  </div>

  <div id="cover-screen">Pass device to Red</div>

  <div id="result-screen" class="screen">
    <h2 id="winner-text">Blue Wins!</h2>
    <div class="stats" id="result-stats"></div>
    <div class="buttons">
      <button id="rematch-btn">Rematch</button>
      <button id="new-battle-btn">New Battle</button>
    </div>
  </div>

  <script type="module" src="/src/main.ts"></script>
</body>
</html>
